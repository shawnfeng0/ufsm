name: CMake

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  test:
    name: ${{ matrix.os }}.${{ matrix.compiler.name }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        compiler:
          - { name: GNU,  CC: gcc,   CXX: g++ }
          - { name: LLVM, CC: clang, CXX: clang++ }
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DUFSM_BUILD_EXAMPLES=ON -DUFSM_BUILD_TESTS=ON -DCMAKE_C_COMPILER=${{ matrix.compiler.CC }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler.CXX }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure
